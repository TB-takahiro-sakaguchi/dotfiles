### asynchronous lint engine ###
[[plugins]]
repo = 'dense-analysis/ale'
hook_add = '''
let g:ale_fix_on_save = 1
let g:ale_fixers = {
\   '*': ['remove_trailing_lines'],
\   'c': ['clang-format'],
\   'cpp': ['clang-format'],
\ }
'''

### nvim-treesitter ###
[[plugins]]
repo = 'nvim-treesitter/nvim-treesitter'
merged = 1
# hook_post_update = 'TSUpdate'
hook_add = '''
lua <<EOF
require'nvim-treesitter.configs'.setup {
    ensure_installed = {
        'bash',
        'c',
        'cpp',
        'css',
        'go',
        'html',
        'javascript',
        'json',
        'python',
        'ruby',
        'rust',
        'toml',
        'typescript',
    },
    highlight = {
        enable = true,
        disable = {},
    },
}
EOF
'''

